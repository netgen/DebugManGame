<script id="board-temp" type="text/x-handlebars-template">

	<div class="container-fluid text-center">    
		<div class="row content">

			<div class="col-sm-2 sidenav" id="team1">
				<p>TEAM 1</p>
				<p>
					<img id="team1flyIcon" src="assets/images/fly_icon.png" /> x <span id="team1easyBugs">0</span>
				</p>
				<p>
					<img id="team1beeIcon" src="assets/images/bee_icon.png" /> x <span id="team1normBugs">0</span>
				</p>
				<p>
					<img id="team1ladybugIcon" src="assets/images/ladybug_icon.png" /> x <span id="team1hardBugs">0</span>
				</p>
				<p></p>
				<p>SCORE: <span id="team1Pts">0</span></p>
			</div>

			<div class="col-sm-8 text-center gameBoard"> 
				<table>
					<tr>
						<td></td>
						{{#each grid.[0]}}
							<td>
								<p id="col{{@index}}" class="fieldUnactive">
									{{letter @index}}
								</p>
							</td>
						{{/each}}
					</tr>
					{{#each grid}}
						<tr>
							<td>
								<p id="row{{@index}}" class="fieldUnactive">
									{{oneUp @index}}
								</p>
							</td>
							{{#each this}}
								<td>{{#button this.row this.column}}{{/button}}</td>
							{{/each}}
						</tr>
					{{/each}}
				</table>

				<!-- Trigger the modal with a button -->
				<div id="boardContent" class="btn-group">

					<!-- Modal -->
					<div id="myModal" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="true">

						<div class="modal-dialog">

							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
                                    <button type="button" class="close" id="closeBtn" data-dismiss="modal">&#xD7;</button>
									<h3 class="modal-title" id="question">Pitanje</h3>
								</div>
								<div class="modal-body" id="timer">
									<p>30s</p>
								</div>
								<div class="modal-footer" id="checkAnswer">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-sm-2 sidenav team2Active" id="team2">
				<p>TEAM 2</p>
				<p>
					<img id="team2flyIcon" src="assets/images/fly_icon.png" /> x <span id="team2easyBugs">0</span>
				</p>
				<p>
					<img id="team2beeIcon" src="assets/images/bee_icon.png" /> x <span id="team2normBugs">0</span>
				</p>
				<p>
					<img id="team2ladybugIcon" src="assets/images/ladybug_icon.png" /> x <span id="team2hardBugs">0</span>
				</p>
				<p></p>
				<p>SCORE: <span id="team2Pts">0</span></p>
			</div>
		</div>
	</div>
</script>
