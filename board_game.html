<script id="board-temp" type="text/x-handlebars-template">
	<table style="border: 1px solid black">
	{{#each this}}
		<tr>
			{{#each this}}
			<td style="border: 1px solid black">
				<p>{{this.question}}</p>
				<p>Bug: {{this.hasBug}}</p>
				<p>Difficulty: {{this.difficulty}}</p>
			</td>
			{{/each}}
		</tr>
	{{/each}}
	</table>
</script>
