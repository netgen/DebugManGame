<script id="board-temp" type="text/x-handlebars-template">

	<div class="container-fluid text-center">    
		<div class="row content">

			<div class="col-sm-2 sidenav blue">
				<p class="blueTeam" id="blueTeamId">BLUE TEAM</p>
				<p>POINTS:</p>
				<p id="blueP">0</p>
			</div>

			<div class="col-sm-8 text-center"> 
				<table style="border: 1px solid black">
					{{#each this}}
					<div>
						{{#each this}}
							{{#button this.row this.column}}{{/button}}
						{{/each}}
					</div>
					{{/each}}
				</table>

				<!-- Trigger the modal with a button -->
				<div id="boardContent" class="btn-group">

					<!-- Modal -->
					<div id="myModal" class="modal fade" role="dialog">

						<div class="modal-dialog">

							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<h3 class="modal-title" id="question">Pitanje</h3>
								</div>
								<div class="modal-body" id="timer"> 5s</div>
								<div class="modal-footer" style="text-align:center">
									<button type="button" class="btn btn-modal btn-modal-correct" data-dismiss="modal" onclick="correctAnswer()" >CORRECT</button>
									<button type="button" class="btn btn-modal btn-modal-wrong" data-dismiss="modal" onclick="wrongAnswer()">WRONG</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-sm-2 sidenav green">
				<p clas="greenTeam" id="greenTeamId">GREEN TEAM</p>
				<p>POINTS:</p>
				<p id="greenP">0</p>
			</div>
		</div>
	</div>

	<footer class="container-fluid text-center">
		<button class="btn-footer" onClick="window.location.reload()">NEW GAME</button>
		<button class="btn-footer" onClick="gameOver()">GAME OVER</button>
		<button class="btn-footer">UNDO</button>
	</footer>

</script>
