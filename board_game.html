<script id="board-temp" type="text/x-handlebars-template">

	<div class="container-fluid text-center">    
		<div class="row content">

			<div class="col-sm-2 sidenav blue activeSidebar" id="blueTeamId">
				<p>BLUE TEAM</p>
				<p>POINTS:</p>
				<p id="blueP">0</p>
			</div>

			<div class="col-sm-8 text-center"> 
				<table>
					<tr>
						<td></td>
						{{#each grid.[0]}}
							<td>
								<p id="col{{@index}}" class="fieldUnactive">
									{{letter @index}}
								</p>
							</td>
						{{/each}}
					</tr>
					{{#each grid}}
						<tr>
							<td>
								<p id="row{{@index}}" class="fieldUnactive">
									{{oneUp @index}}
								</p>
							</td>
							{{#each this}}
								<td>{{#button this.row this.column}}{{/button}}</td>
							{{/each}}
						</tr>
					{{/each}}
				</table>

				<!-- Trigger the modal with a button -->
				<div id="boardContent" class="btn-group">

					<!-- Modal -->
					<div id="myModal" class="modal fade" role="dialog">

						<div class="modal-dialog">

							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&#xD7;</button>
									<h3 class="modal-title" id="question">Pitanje</h3>
								</div>
								<div class="modal-body" id="timer"> 30s</div>
								<div class="modal-footer" style="text-align:center">
									<button type="button" id="correctBtn" class="btn btn-modal btn-modal-correct" data-dismiss="modal-fade" onclick="correctAnswer()" >CORRECT</button>
									<button type="button" id="wrongBtn" class="btn btn-modal btn-modal-wrong" data-dismiss="modal" onclick="wrongAnswer()">WRONG</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-sm-2 sidenav green notActive" id="greenTeamId">
				<p>GREEN TEAM</p>
				<p >POINTS:</p>
				<p id="greenP">0</p>
			</div>
		</div>
	</div>

	<footer class="container-fluid text-center">
		<button class="btn-footer" onclick="location.href='index.html'">NEW GAME</button>
		<button class="btn-footer" onClick="btnGameOver()">GAME OVER</button>
		<button class="btn-footer">UNDO</button>
	</footer>
</script>
