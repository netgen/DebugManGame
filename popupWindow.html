<html>
<head>

</head>
    
<body id="popupBody">

		<button class="btn-popup" id="btnNewGame">NEW GAME</button>
		<button class="btn-popup" id="btnGmOv">GAME OVER</button>
		<button class="btn-popup" id="btnUndo">UNDO</button>
        <button class="btn-popup" id="btnChangeTurn">CHANGE TURN</button>
    </div>
    <div id="divId"></div>

    document.getElementById("btnGmOv").onclick = window.opener.btnGameOver;

    document.getElementById("btnChangeTurn").onclick = window.opener.changeTurn;    
</script>
