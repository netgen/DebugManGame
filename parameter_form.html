<div class="container-fluid paramContainter">
	<form id="paramForm" action="" class="form-horizontal">
		<fieldset>
		<legend>Board settings</legend>
		<div class="form-group">
			<label for="noRows" class="col-md-6 control-label">Number of rows:</label>
			<div class="col-md-6">
				<select name="noRows" id="rowSelector"></select>
			</div>
		</div>
		<div class="form-group">
			<label for="noColumns" class="col-md-6 control-label">Number of columns:</label>
			<div class="col-md-6">
				<select name="noColumns" id="colSelector"></select>
			</div>
		</div>
		<div class="form-group">
			<label for="qTime" class="col-md-6 control-label">Answering time (seconds):</label>
			<div class="col-md-6">
				<select name="qTime" id="timeSelector"></select>
			</div>
		</div>

		<div class="form-group">
			<label for="numEasyBugs" class="col-md-6 control-label"><img src="assets/images/fly_icon.png" /></label>
			<div class="col-md-6">
				<input type="text" id="numEasyBugs" name="numEasyBugs" class="bugNumber"
				value="1" data-toggle="tooltip" title="Number of easy questions"/>
			</div>	
		</div>
		<div class="form-group">
			<label for="numNormBugs" class="col-md-6 control-label"><img src="assets/images/bee_icon.png" /></label>
			<div class="col-md-6">
				<input type="text" id="numNormBugs" name="numNormBugs" class="bugNumber"
				value="1" data-toggle="tooltip" title="Number of normal questions"/>
			</div>
		</div>
		<div class="form-group">
			<label for="numHardBugs" class="col-md-6 control-label"><img src="assets/images/ladybug_icon.png" /></label>
			<div class="col-md-6">
				<input type="text" id="numHardBugs" name="numHardBugs" class="bugNumber"
				value="1" data-toggle="tooltip" title="Number of hard questions" />
			</div>
		</div>
		</fieldset>
		<div class="form-group">
			<label for="submitButton" class="col-md-6 control-label">
			</label>
			<div class="col-md-6">
        		<input type="submit" id="submitButton" name="potato" value="PLAY" class="btn btn-primary"/>
    		</div>
        </div>
	</form>
</div>

<script type="text/template" id="template_select_row">
	{{#times 6}}
		<option value="{{@index}}">{{@index}}</option>
	{{/times}}
</script>

<script type="text/template" id="template_select_col">
	{{#times 8}}
		<option value="{{@index}}">{{@index}}</option>
	{{/times}}
</script>

<script type="text/template" id="template_select_time">
	{{#range 10 30}}
		<option value="{{@index}}">{{@index}}</option>
	{{/range}}
</script>
